  <div class="row" id="description">
    <div class="small-6 small-centered columns">
			<h1>Kanga Kare</h1>
			<p class="byline">We Warm Babies right after they are born</p>

<script>
$(window ).scroll(function(){
  var fade_opac = $(window).scrollTop() / ($('#header').height() - 300);
  $('#header').css({'background': 'linear-gradient(rgba(255,255,255,' + fade_opac + '),rgba(255,255,255,' + fade_opac + ')), url(assets/css/images/kangaroo-pouch-baby.jpg)', 'background-repeat':'no-repeat','background-size':'contain'});
 
  var current_scroll = $('#body').offset().top - $(window).scrollTop();
  if (current_scroll < 700 ) 
    var fadein_opac = 1.5 - (Math.pow($(window).scrollTop(),4)) / (Math.pow(($('#body').offset().top - 150),4) );

	else
    var fadein_opac = fade_opac		
  $('#body').css({'background': 'linear-gradient(rgba(255,255,255,' + fadein_opac + '),rgba(255,255,255,' + fadein_opac + ')), url(assets/css/images/kanga-kare-pouch.JPG)', 'background-repeat':'no-repeat','background-size':'contain'});
 
});
</script>
